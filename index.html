<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Shohan Academic Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
 background:url('Engineering.jpg') no-repeat fixed center;
 background-size:cover;
 min-height:100vh;
 color:white;
 overflow-x:hidden;
}

/* overlay */
body:before{
 content:"";
 position:absolute;
 inset:0;
 background:rgba(0,0,0,0.63);
 backdrop-filter:blur(4px);
}

/* LOCK PAGE */

#lockBox{
 width:350px;
 padding:40px;
 border-radius:25px;
 backdrop-filter:blur(14px);
 background:rgba(255,255,255,0.05);
 text-align:center;
 z-index:5;
 box-shadow:0 0 35px rgba(0,255,255,0.35);
 animation:drop 1.5s;
 position:absolute;
 top:50%;left:50%;
 transform:translate(-50%,-50%);
}

@keyframes drop{
0%{transform:translate(-50%,-80%);opacity:0;}
100%{opacity:1;}
}

.finger{
 font-size:80px;
 cursor:pointer;
 user-select:none;
 margin-bottom:15px;
}

h1{
 font-size:28px;
 font-weight:800;
 color:#00fff2;
 margin-bottom:5px;
}

p{
 color:#ccc;
 margin-bottom:20px;
}

input{
 width:100%;
 padding:15px;
 border-radius:12px;
 border:none;
 outline:none;
 text-align:center;
 font-size:17px;
 margin-bottom:20px;
}

button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:12px;
 font-size:18px;
 font-weight:600;
 color:white;
 cursor:pointer;
 background:linear-gradient(45deg,#ff00c8,#ff8a00);
 box-shadow:0px 0px 20px rgba(0,0,0,.6);
 transition:.3s;
}

button:hover{
 transform:translateY(-3px);
}

#error{
 margin-top:12px;
 font-size:15px;
 font-weight:600;
 color:#ff5c5c;
}

/* WEBSITE PART */

#site{
 display:none;
 position:relative;
 z-index:5;
 text-align:center;
 padding-top:60px;
}

#site h2{
 font-size:40px;
 font-weight:800;
 letter-spacing:3px;
 color:#00fff9;
 text-shadow:0px 0px 20px black;
}

.container{
 display:flex;
 flex-wrap:wrap;
 justify-content:center;
 margin-top:50px;
}

.card{
 width:330px;
 background:rgba(255,255,255,0.06);
 backdrop-filter:blur(15px);
 border-radius:25px;
 padding:35px 25px;
 margin:20px;
 text-align:center;
 transition:0.35s;
 border:1.6px solid rgba(255,255,255,0.06);
 box-shadow:0 0 25px rgba(0,0,0,0.4);
 cursor:pointer;
}

.card:hover{
 transform:scale(1.07);
 box-shadow:0px 0px 40px rgba(0,255,255,0.5);
}

.card img{
 width:70px;height:70px;
 border-radius:50%;
 margin-bottom:15px;
}

.card h3{
 color:#ffeb00;
 font-size:21px;
 margin-bottom:10px;
}

.card p{
 font-size:15px;
 margin-bottom:20px;
}

.card a{
 padding:13px 30px;
 background:linear-gradient(45deg,#ff0095,#ff8a00);
 border-radius:13px;
 color:white;
 text-decoration:none;
 font-size:15px;
 font-weight:700;
}

.card a:hover{opacity:.85;}

</style>
</head>

<body>

<!-- LOCK SCREEN -->

<div id="lockBox">
 <div class="finger">üîê</div>
 <h1>Secure Access</h1>
 <p>Enter Password To Continue</p>

 <input type="password" id="pass" placeholder="Password">

 <button onclick="unlock()">UNLOCK</button>

 <div id="error"></div>
</div>

<!-- WEBSITE CONTENT HIDDEN -->

<div id="site">

<h2>ACADEMIC & ADMISSION PORTAL</h2>

<div class="container">

<div class="card">
 <img src="egn.jpg">
 <h3>Engineering Students</h3>
 <p>Engineering admission & study resources</p>
 <a href="https://imdshohan904-ctrl.github.io/Shohanvai/">OPEN</a>
</div>

<div class="card">
 <img src="medi.jpg">
 <h3>Medical Students</h3>
 <p>Medical admission & study materials</p>
 <a href="https://imdshohan904-ctrl.github.io/sohan/">OPEN</a>
</div>

<div class="card">
 <img src="vs.jpg">
 <h3>University PDF Zone</h3>
 <p>Download PDF academic files</p>
 <a href="pdfs/university.pdf">PDF</a>
</div>

</div>

</div>

<script>

function unlock(){
 let p=document.getElementById("pass").value;

 if(p==="zara25"){
   document.getElementById("lockBox").style.display="none";
   document.getElementById("site").style.display="block";
 } else {
   document.getElementById("error").innerHTML="Wrong password ‚ùå";
 }

}

</script>

</body>
</html>
